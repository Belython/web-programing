<main>


  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="p-3 text-center">
          Комментарии сайта
        </h2>
      </div>
      <div class="col-lg-6">
        <div id="comment-field"></div>
      </div>
      <div class="col-lg-6">
        <form>
          <div class="form-group">
            <label>Оцените сайт:</label>
            <div class="form_item">
              <div class="form_label"></div>
              <div class="ratting rating_set">
                <div class="rating_body">
                  <div class="rating_active"></div>
                  <div class="rating_items">
                    <input type="radio" class="rating_item" value="1" name="rating">
                    <input type="radio" class="rating_item" value="2" name="rating">
                    <input type="radio" class="rating_item" value="3" name="rating">
                    <input type="radio" class="rating_item" value="4" name="rating">
                    <input type="radio" class="rating_item" value="5" name="rating">
                  </div>
                </div>
                <div class="rating_value">0</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="comment-name">Имя:</label>
            <input type="email" class="form-control" id="comment-name"  placeholder="Введите имя">
          </div>
          <div class="form-group">
            <label for="comment-plus">Достоинства:</label>
            <textarea type="password" class="form-control" id="comment-plus" placeholder="Текст достоинств"></textarea>
          </div>
          <div class="form-group">
            <label for="comment-minus">Недостатки:</label>
            <textarea type="password" class="form-control" id="comment-minus" placeholder="Текс недостатков"></textarea>
          </div>
          <div class="form-group">
            <label for="comment-body">Комментарий:</label>
            <textarea type="password" class="form-control" id="comment-body" placeholder="Текст комментария"></textarea>
          </div>
          <div class="form-group ms-0">
            <button type="submit" id="comment-add" class="btn btn-primary">Добавьте комментарий</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="form_item">
    <div class="text-center form_label">Рейтинг сайта</div>
    <div data-ajax="true" class="ratting rating_set d-flex justify-content-center">
      <div class="rating_body">
        <div class="rating_active"></div>
        <div class="rating_items">
          <input type="radio" class="rating_item" value="1" name="rating">
          <input type="radio" class="rating_item" value="2" name="rating">
          <input type="radio" class="rating_item" value="3" name="rating">
          <input type="radio" class="rating_item" value="4" name="rating">
          <input type="radio" class="rating_item" value="5" name="rating">
        </div>
      </div>
      <div class="rating_value">4.6</div>
    </div>
  </div>
