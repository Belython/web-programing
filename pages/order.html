<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name ="description" content="Лучшие магазин электроники на всё СНГ пространстве. Здесь вы найдёте такие вещи, как смартфоны, комплектующие для ПК и много другое." />
    <meta name ="keywords" content="интернет магазин, электроника, реклама, смартфоны" />
    <link rel="icon" type="img/png" href="../photos/programmer.png">
    <title>Заказ</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">

    

    <!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="form-validation.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../photos/AJc_4217bic.jpg" alt="" width="288" height="208">
      <h2>Оформление заказа</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-primary">Корзина</span>
          <span class="badge bg-primary rounded-pill" id="countCart">3</span>
        </h4>
        <div id="cart">

        </div>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Личные данные</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="yasos@bibu.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="number" class="form-label">Телефон <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="number" placeholder="+71488137722">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>




          <hr class="my-4">

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address">
            <label class="form-check-label" for="same-address">Вы согласны отослать нам денег(это точно не обман)</label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="save-info">
            <label class="form-check-label" for="save-info">Сохранить информация для дальнейшего обмана(нет)</label>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Доставка</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="selfdelivery" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="credit">Самовывоз</label>
            </div>
            <div class="form-check">
              <input id="delivery" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Курьер</label>
            </div>
          </div>
          <div id="addDelivery">

          </div>

          <h4 class="mb-3">Оплата</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="credit">Кредитная карта</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="debit">Наличные</label>
            </div>
          </div>
          <div id="chekout">

          </div>

          </div>

          <hr class="my-4">
        </form>
        <button class="w-100 btn btn-primary btn-lg" id="orderss" onclick="window.location='index.html' ">Оформить заказ</button>
      </div>
    </div>
  </main>
</div>
      <script src="../js/form-validation.js"></script>
      <script src="../js/bootstrap.js"></script>
      <script src="../js/jquery.min.js"></script>
      <script src="../js/order.js"></script>
  </body>
</html>
